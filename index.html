  <div class="God">
    <h3 >Choose Your God</h3>
    <form class="form-inline content-justify-center">
     <label for="god-filter"></label>
     <select id="deck-format-filter" class="form-control form-submit-on-change" name="god">
       <option selected="selected" value="Choose-Your-God">Choose Your God</option>
       <option value="Slaanesh">Slaanesh</option>
       <option value="Khorne">Khorne</option>
       <option value="Nurgle">Nurgle</option>
       <option value="Tzeentch">Tzeentch</option>
      
     </select> 
    </form>

    <div class="p-2 bg-info">

        <div class="card-body">
          <h4 class="card-title">Keeper Of Secrets</h4>
          <p class="card-text">Greater daemon of Slaanesh</p>
          <a href="https://www.games-workshop.com/en-US/Keeper-of-Secrets-2019" target="_blank" class="btn btn-primary">See Model</a>

      </div>
      <br></div>
    <div class="p-2"><div class="p-2 bg-info">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="./image/daemonettes.jpg" alt="Daemonettes" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">Daemonettes</h4>
          <p class="card-text">Maidens of Ectasy, Handmaidens of Slaanesh</p>
          <a href="https://www.games-workshop.com/en-US/Daemonettes-of-Slaanesh-2017" target="_blank" class="btn btn-primary">See Model</a>
        </div>
      </div>
      <br></div></div>
    <div class="p-2"><div class="p-2 bg-info">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="./image/Fiends of Slaanesh.webp" alt="Fiends-of-Slaanesh" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">Fiends of Slaanesh</h4>
          <p class="card-text">Harbingers of Deadly Fragrance.</p>
          <a href="https://www.games-workshop.com/en-US/Fiends-of-Slaanesh-2019" target="_blank" class="btn btn-primary">See Model</a>
        </div>
      </div>
      <br></div></div>
    <div class="p-2"><div class="p-2 bg-info">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="./image/Seekers of Slaanesh.jpg" alt="Seekers-of-Slaanesh" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">Seekers of Slaanesh</h4>
          <p class="card-text">Swift Riders of Slaanesh</p>
          <a href="https://www.games-workshop.com/en-US/Seekers-of-Slaanesh" target="_blank"class="btn btn-primary">See Model</a>
        </div>
      </div>
      <br></div></div>
